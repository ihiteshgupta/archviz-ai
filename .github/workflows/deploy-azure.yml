# ArchViz AI - Azure Deployment Pipeline
name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-archvizai-prod

jobs:
  # Build and test API
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found"

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t archviz-api:"$IMAGE_TAG" .

      - name: Save Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker save archviz-api:"$IMAGE_TAG" | gzip > api-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: api-image.tar.gz

  # Build frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

  # Deploy API to Azure Container Apps
  deploy-api:
    needs: build-api
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-image

      - name: Load Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          gunzip -c api-image.tar.gz | docker load

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        env:
          ACR_NAME: ${{ vars.ACR_NAME }}
        run: |
          az acr login --name "$ACR_NAME"

      - name: Tag and push image
        env:
          ACR_NAME: ${{ vars.ACR_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag archviz-api:"$IMAGE_TAG" "$ACR_NAME".azurecr.io/archviz-api:"$IMAGE_TAG"
          docker tag archviz-api:"$IMAGE_TAG" "$ACR_NAME".azurecr.io/archviz-api:latest
          docker push "$ACR_NAME".azurecr.io/archviz-api:"$IMAGE_TAG"
          docker push "$ACR_NAME".azurecr.io/archviz-api:latest

      - name: Deploy to Container Apps
        env:
          ACR_NAME: ${{ vars.ACR_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
        run: |
          az containerapp update \
            --name ca-archvizai-api \
            --resource-group "$RESOURCE_GROUP" \
            --image "$ACR_NAME".azurecr.io/archviz-api:"$IMAGE_TAG"

  # Deploy Frontend to Azure Static Web Apps
  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: ".next"
