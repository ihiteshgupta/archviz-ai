apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archviz-ingress
  namespace: archviz
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: archviz-api
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: archviz-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: archviz-frontend
            port:
              number: 3000
